<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrado - Explorador de Formas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Explorando o Quadrado</h1>
    </header>
    <main>
        <img src="./assets/img/quadrado.png" alt="Imagem de Quadrado">
        <p>O quadrado é uma forma geométrica com todos os lados de igual comprimento.</p>
        <form id="calculo-area">
            <label for="lado">Lado (em unidades): </label>
            <input type="number" id="lado" required>
            <button type="submit">Calcular Área</button>
        </form>
        <p id="resultado"></p>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
